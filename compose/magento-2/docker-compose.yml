# Mark Shust's Docker Configuration for Magento (https://github.com/markshust/docker-magento)
# Version 23.0.0

version: "3"

services:
  app:
    image: markoshust/magento-nginx:1.13-7
    ports:
      - "80:8000"
      - "443:8443"
    links:
      - db
      - phpfpm
    volumes: &appvolumes
      - ~/.composer:/var/www/.composer:delegated
      - appdata:/var/www/html
      - sockdata:/sock

  phpfpm:
    image: magento-php:latest
    links:
      - db
    volumes: *appvolumes
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.52.161"
      PHP_IDE_CONFIG: "serverName=MFTF"

  db:
    image: percona:5.7
    ports:
      - "3306:3306"
    env_file: env/db.env
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:5.0

  elasticsearch:
    image: elasticsearch:5.6
    ports:
      - "9200:9200"
      - "9300:9300"

  rabbitmq:
    image: "rabbitmq:3-management"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./env/rabbitmq/rabbitmq-isolated.conf:/etc/rabbitmq/rabbitmq.config

  selenium:
    image: selenium/standalone-chrome:3.141.59-oxygen
    ports:
      - "4444:4444"

  allure:
    image: "frankescobar/allure-docker-service"
    ports:
      - "4040:4040"
      - "5050:5050"
    volumes:
      - ./src/dev/tests/acceptance/tests/_output/allure-results:/app/allure-results

  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
  #  image: markoshust/magento-php:7.2-fpm-0
  #  user: root
  #  command: /usr/local/bin/cronstart
  #  tty: true
  #  links:
  #    - db
  #  volumes: *appvolumes

volumes:
  appdata:
  dbdata:
  sockdata:
