
version: "3"

services:
  app:
    image: mmularski/magento2-nginx:latest
    ports:
      - "80:8000"
      - "443:8443"
    links:
      - db
      - phpfpm
    volumes:
      - "./src/:/var/www/html"
      - ~/.composer:/var/www/.composer:delegated
      - sockdata:/sock

  phpfpm:
    image: mmularski/magento2-phpfpm:latest
    links:
      - db
    volumes:
      - "./src/:/var/www/html"
      - ~/.composer:/var/www/.composer:delegated
      - sockdata:/sock
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.52.161"
      PHP_IDE_CONFIG: "serverName=MFTF"

  db:
    image: percona:5.7
    ports:
      - "3306:3306"
    env_file: env/db.env
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:5.0

  elasticsearch:
    image: elasticsearch:5.6
    ports:
      - "9200:9200"
      - "9300:9300"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./env/rabbitmq/rabbitmq-isolated.conf:/etc/rabbitmq/rabbitmq.config

  selenium:
    image: selenium/standalone-chrome:3.141.59-oxygen
    ports:
      - "4444:4444"

  allure:
    image: frankescobar/allure-docker-service
    ports:
      - "4040:4040"
      - "5050:5050"
    volumes:
      - ./src/dev/tests/acceptance/tests/_output/allure-results:/app/allure-results

  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
