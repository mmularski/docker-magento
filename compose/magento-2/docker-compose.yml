  #  user: root
  #  command: /usr/local/bin/cronstart
  #  tty: true
  #  links:
  #    - db
  #  volumes:
  #    - "./src/:/var/www/html"
  #    - ~/.composer:/var/www/.composer:delegated
  #    - sockdata:/sock

volumes:
  sockdata:
  dbdata: